<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="result box">
    <p>Your Result</p>
    <div class="mark">
      <div class="large">76</div>
      <div class="small">of 100</div>
    </div>
    <div class="para">
      <h1>Great</h1>
      <p class="cont">
        You have scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </div>
  <div class="summary box">
    <h2 class="summ">Summary</h2>
    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="reaction">
      <span class="red">Reaction</span>
      <div class="marks">
        <span class="black">80<span class="grey">/100</span></span>
      </div>
    </div>
    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="reaction">
      <span class="yellow">Reaction</span>
      <div class="marks">
        <span class="black">80<span class="grey">/100</span></span>
      </div>
    </div>
    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="reaction">
      <span class="green">Reaction</span>
      <div class="marks">
        <span class="black">80<span class="grey">/100</span></span>
      </div>
    </div>
    <div class="Visual">
      <img src="assets/images/icon-visual.svg" alt="reaction">
      <span class="violet">Reaction</span>
      <div class="marks">
        <span class="black">80<span class="grey">/100</span></span>
      </div>
    </div>
    <div class="btn">
      <button>continue</button>
    </div>

  </div>
</div>
  
  
</body>
</html>
